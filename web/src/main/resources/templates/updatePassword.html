<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <header th:insert="header.html"/>
</head>

<body>
<br>
<div id="container">
    <div class="formulaire">
        <div class="row justify-content-center">

            <form id="formulaireUser" th:action="@{/updatePassword}" method="post">

                <input th:name="idCustomer" th:value="${customer.id}" type="hidden"/>

                <div class="form-group">
                    <label for="newPassword">Saisir un mot de passe</label>
                    <input id="newPassword" type="password" th:name="password">
                    <span class="erreur" th:text="${erreur}"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input id="confirmPassword" type="password" th:name="confirmPassword">
                    <span class="erreur" th:text="${erreur}"></span>
                </div>
                <div class="row justify-content-center">
                    <button class="ui-button" type="submit" value="Modifier">Modifier</button>
                </div>
            </form>

        </div>
    </div>
</div>
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" media="all">
<footer th:insert="header.html"/>
</body>
