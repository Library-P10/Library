<!DOCTYPE HTML >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bibliothèque d'OC</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/style.css}" type="text/css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>

<div class="container-fluid">
    <div class="row">

        <div class="col-12 col-md-6">
            <nav class="col navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="navbarContent" class="collapse navbar-collapse">
                    <!--Si utilisateur non connecté affiché :-->

                    <div th:if="${session.isEmpty()}">
                        <ul class="navbar-nav">
                            <li class="nav-item active"><a class="nav-link" th:href="@{/books}">Tous les
                                books</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/authentication}">S'authentifier</a>
                            </li>
                            <li class="nav-item"><a class="nav-link"
                                                    th:href="@{/registration}">S'inscrire</a></li>
                        </ul>
                    </div>

                    <!--Si utilisateur connecté affiché :-->
                    <div th:if="${!session.isEmpty()}">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" th:href="@{/books}">Tout les
                                books</a></li>
                            <li class="nav-item"><a class="nav-link"
                                                    th:href="@{'/profil/'+ ${session.customer.id}}">Mon profil</a>
                            </li>
                            <li class="nav-item"><a class="nav-link"
                                                    th:href="@{'/emprunt/'+ ${session.customer.id}}">Mes prêts</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/disconnect}">Se déconnecter</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <!-- Image du header-->
            <section id="main-image">
                <div class="wrapper">
                    <h2><strong>Bibliothèque d'OC-City</strong></h2>
                </div>
            </section>
        </div>
    </div>
</div>

<div class="clear"></div>
